<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>games</title>
</head>
<body>

    <p class="title">Play Rock-Paper-Scissors</p>
    <button onclick="playGame('rock')" class="button"><img src="emojis/rock-emoji.png" alt="" class="move-icon"></button>
    <button onclick="playGame('paper')" class="button"><img src="emojis/paper-emoji.png" alt=""  class="move-icon"></button>
    <button onclick="playGame('scissors')" class="button"><img src="emojis/scissors-emoji.png" alt=""  class="move-icon"></button>


    <p class="js-moves moves"></p>
    <p class="js-result result"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        upDateScore()
    "
    class="reset"
    >Reset Score</button>

    <button class="auto-play-btn" onclick="autoPlay()">Auto-play</button>
    


    <script src="game.js"></script>
</body>
</html>
